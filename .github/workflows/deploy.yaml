name: Deploy

on:
  push:

jobs:
    deploy_staging:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/staging'
        container: hipex/deploy:v2.13.0-alpha.1-php8.1-node18
        steps:
        - uses: actions/checkout@v2
        - uses: actions/cache@v2
          with:
              path: /tmp/composer-cache
              key: ${{ runner.os }}-composer
        - uses: webfactory/ssh-agent@v0.5.4
          with:
              ssh-private-key: ${{ secrets.KOMKOMMERSTORE_STAGING_PRIV_KEY }}
        - run: cd deploy && composer install --verbose --no-progress --no-interaction --optimize-autoloader --no-scripts --no-plugins --ignore-platform-reqs && cd ../
        - run: hipex-deploy deploy staging
