name: build and deploy

on:
  push:
    branches:
      - 'staging'
      - 'master'

env:
  COMPOSER_CACHE_DIR: /tmp/composer-cache
  SLACK_WEBHOOK: https://hooks.slack.com/services/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

defaults:
  run:
    shell: bash

jobs:
  build_staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    container: hipex/deploy:v2.13.0-alpha.3-php8.1-node18
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-composer
    - uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - run: hipex-deploy build -vvv
    - name: archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deployment-build
        path: build/build.tgz

  deploy_staging:
    needs: build_staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    container: hipex/deploy:v2.13.0-alpha.3-php8.1-node18
    steps:
    - uses: actions/checkout@v2
    - name: download build artifact
      uses: actions/download-artifact@v3
      with:
        name: deployment-build
        path: build/
    - uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - run: mkdir -p $HOME/.ssh
    - name: deploy to staging
      run: hipex-deploy deploy staging -vvv

  build_production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    container: quay.io/hypernode/deploy:v2.0-php8.1-node18
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-composer
    - uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - run: hipex-deploy build -vvv
    - name: archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deployment-build
        path: build/build.tgz

  deploy_production:
    needs: build_production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    container: quay.io/hypernode/deploy:v2.0-php8.1-node18
    steps:
    - uses: actions/checkout@v2
    - name: download build artifact
      uses: actions/download-artifact@v3
      with:
        name: deployment-build
        path: build/
    - uses: actions/cache@v2
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-composer
    - uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - run: mkdir -p $HOME/.ssh
    - run: hypernode-deploy deploy production -vvv
